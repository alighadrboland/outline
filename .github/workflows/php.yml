name: "Outliner!"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'
    
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tvc-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Execute PHP script
        run: |
          php process.php
          git config --global user.email "yebekhe@gmail.com"
          git config --global user.name "yebekhe"
          git config credential.helper store
          git add -A
          git commit -m "ðŸš€ Last Run - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          FIND_IP_API_KEY: ${{ secrets.FIND_IP_API_KEY }}
          CONFIGS_SOURCE: ${{ secrets.CONFIGS_SOURCE }}
